<!DOCTYPE html>
<html>
	<head>
		<title>雪碧图样式插件</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="address=no" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="wrapbox">

			<!-- 主页面 -->
			<div class="page-container ">
				<div data-page="2" class="page p2 cur">
					<textarea class="textBox font15L15"  rows="10"></textarea>
					<div class="btn font15L15">转换</div>
					<div class="showClass">
						<span class="tap font12L15">className:</span><div class="getNumb className0 font12L15">.text</div><br>
						<span class="tap font12L15">width:</span><div class="getNumb cssWidth0 font12L15">15%</div><br>
						<span class="tap font12L15">padding-bottom:</span><div class="getNumb cssPaddingBottom0 font12L15">15%</div><br>
						<span class="tap font12L15">background-size:</span><div class="getNumb cssBacSize0 font12L15">100% auto</div><br>
						<span class="tap font12L15">background-position:</span><div class="getNumb cssBacPos0 font12L15">100% 100%</div><br>
						<span class="tap font12L15">background-position2:</span><div class="getNumb cssBac2Pos0 font12L15">100% 100%</div><br>
					</div>
					<!--测试-->
					<div class="mvBtn"></div>
					<div class="ListenMusic"></div>
					<div class="_9"></div>
					<div class="_8"></div>
				</div>
			</div>
		</div>

		<script src="js/zepto.min.js"></script>
		<script src="js/resizeDiv.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
